<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Form Grid</title>
</head>


<body>

    <h1>Form Grid</h1>

    <div class="container">

        <form action="">
            <div class="form-row">
                <div class="col-md">
                    <label for="">First Name</label>
                    <input placeholder="First Name" class='form-control' type="text" name="" id="">
                </div>
                <div class="col-md">
                    <label for="">Last Name</label>
                    <input placeholder="Last Name" class='form-control' type="text" name="" id="">
                </div>
                <div class="col-md-2">
                    <label for="">Age</label>
                    <input placeholder="Age" class='form-control' type="text" name="" id="">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="">Address</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
            </div>

        </form>

    </div>


    <h1>Nested From Grid</h1>
    <div class="container-fluid">

        <form action="">
            <div class="row ">
                <div class="col-md">
                    <label for="">First Name</label>
                    <input placeholder="First Name" class='form-control' type="text" name="" id="">
                </div>
                <div class="col-md">
                    <label for="">Last Name</label>
                    <input placeholder="Last Name" class='form-control' type="text" name="" id="">
                </div>
                <div class="col-md-2">
                    <label for="">Age</label>
                    <input placeholder="Age" class='form-control' type="text" name="" id="">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="">Address</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
            </div>

        </form>

    </div>



    <!-- <h1>Nested Form Grid</h1> -->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
