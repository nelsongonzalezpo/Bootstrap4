<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms</title>
</head>

<body>

    <div class="container">
        <h1>Form Controls</h1>

        <form action="">
           
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id='email' class='form-control' type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id='password' class='form-control' type="password" placeholder="Enter your password">
                <small class='text-muted'>Password must be 10 chars</small>
            </div>

            <div class="form-group">
                <label for="select">Select</label>
                <select name="select" class='form-control' id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select>
            </div>

            <div class="form-group">
                <label for="multiselect">Multi Select</label>
                <select multiple name="multiselect" class='form-control' id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <small class='text-muted'>Press CMD + click</small>
            </div>

            <div class="form-group">

                <label for="input">Select your file</label>
                <input class='form-control-file' type="file">

            </div>

            <div class="form-group">

                <input class='form-control-range' type="range">
            </div>

              <div class="form-group">
                  <label for="email2">Email Address</label>
                  <input id='email2' class='form-control form-control-lg' type="email" placeholder="Enter your email">
              </div>

               <div class="form-group">
                   <label for="email3">Email Address</label>
                   <input id='email3' class='form-control form-control-sm' type="email" placeholder="Enter your email">
               </div>

               <input type="submit" value="Submit" class='btn btn-info'>
               
               <div class="form-group">
                   <label for="email3">Email Address</label>
                   <input readonly id='email3' class='form-control form-control-sm' type="email" placeholder="Enter your email">
               </div>

        </form>


    </div>
   



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
