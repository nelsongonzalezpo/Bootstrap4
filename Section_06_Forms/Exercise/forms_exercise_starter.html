<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->

        <div class="container">
            <h3>Billing Address</h3>
             <div class="form-group">
                 <label for="fullname">Full Name</label>
                 <input type="text" id="fullname" class="form-control" placeholder="Full Name">
             </div>

            <label for="user">Username</label>
             <div class="input-group mr-2">
                 <div class="input-group-prepend">
                     <span class="input-group-text">
                         @
                     </span>
                 </div>
                 <input id='user' type="text" class="form-control" placeholder="Username">
             </div>

               <div class="form-group mt-2">
                   <label for="email">Email <span class='text-muted'>(Optional)</span></label>
                   <input type="text" id="email" class="form-control" placeholder="Full Name">
               </div>

          

        </div>

    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
        <h2 class='text-center mb-3'>Sign In</h2>

         <div class="form-group">
             <input type="text" id="email" class="form-control" placeholder="Email">
         </div>

          <div class="form-group">
              <input type="text" id="password" class="form-control" placeholder="Password">
          </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
