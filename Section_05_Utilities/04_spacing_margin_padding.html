<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Spacing</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1 class='text-center'>Padding</h1>

    <div class="container">

        <h1 class='bg-info d-inline-block p-0'>p-0</h1>
        <h1 class='bg-info d-inline-block p-1'>p-1</h1>
        <h1 class='bg-info d-inline-block p-2'>p-2</h1>
        <h1 class='bg-info d-inline-block p-3'>p-3</h1>
        <h1 class='bg-info d-inline-block p-4'>p-4</h1>
        <h1 class='bg-info d-inline-block p-5'>p-5</h1>

    </div>
  
    <div class="container">

        <button class="btn btn-lg btn-warning pt-5">pt-5</button>
        <button class="btn btn-lg btn-warning pb-5">pb-5</button>
        <button class="btn btn-lg btn-warning px-5">px-5</button>
        <button class="btn btn-lg btn-warning py-5">py-5</button>
        <button class="btn btn-lg btn-warning pl-5">pl-5</button>
        <button class="btn btn-lg btn-warning pr-5">pr-5</button>
        <button class="btn btn-lg btn-warning py-5 px-5">pxy-5</button>


    </div>

    <div class="container">
        <h1 class="text-center">Margin</h1>

        <h1 class="m-0 bg-danger d-inline-block">m-0</h1>
        <h1 class="m-1 bg-danger d-inline-block">m-1</h1>
        <h1 class="m-2 bg-danger d-inline-block">m-2</h1>
        <h1 class="mg-3 bg-danger d-inline-block">m-3</h1>
        <h1 class="m-4 bg-danger d-inline-block">m-4</h1>
        <h1 class="m-5 bg-danger d-inline-block">m-5</h1>
    </div>

    <div class="container">
        <h1 class='text-center'>Spans</h1>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>
        <span class="m-2 m-md-3 m-lg-4 m-xl-5 bg-primary"></span>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
